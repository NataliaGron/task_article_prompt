<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artyku≈Ç o sztucznej inteligencji</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            margin: 20px;
        }

        h1, h2 {
            color: #4f508d;
            font-weight: bold;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            color: #333;
            margin-bottom: 15px;
            text-align: justify;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        figcaption {
            font-family: 'Verdana', sans-serif;
            font-size: 0.9rem;
            font-style: italic;
            color: #555;
            text-align: center;
        }

        article {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        footer p {
            font-size: 0.8rem;
            line-height: 1.5;
        }

        h1 + p, h2 + p {
            text-indent: 30px;
        }

    </style>
</head>
<body>
</body>
</html>
